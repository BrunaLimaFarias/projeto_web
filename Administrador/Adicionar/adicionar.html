<html lang="pt-br">

        <link rel="stylesheet" href="adicionar.css">
        <title>Página de Compra - Nome da Loja</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="../../Img/logo_pet.png" alt="Logo da Empresa">
            </div>
            <nav>
                <ul>
                    <li><a href="../Selecionar/selecionar.html">Voltar</a></li>

        <main>
            <div class="card">

            </div>
