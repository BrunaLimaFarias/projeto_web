<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="cartao.css">
        <title>Página de Compra - Nome da Loja</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="../../Img/logo_pet.png" alt="Logo da Empresa">
            </div>
            <nav>
                <ul>
                    <li><a href="../../Produtos/produtos.html">Produtos</a></li>
                    <li><a href="../../Carrinho/carrinho.html">Carrinho</a></li>
                    <li><a href="../selecionar/selecionar.html">Voltar</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="cartao_de_credito">
                
                <h2>Informações de pagamento:</h2>
                <div class="logos_cartao">
                    <img src="../../Img/logo_visa.png" alt="Visa Logo">
                    <img src="../../Img/logo_mastercard.png" alt="Mastercard Logo">
                </div>
                <div class="numero_cartao">
                    <label for="numero_cartao">Número do Cartão:</label>
                    <input type="text" id="numero_cartao" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
                    
                </div>

                <div class="validade_cartao">
                    <label for="validade_cartao">Data de Validade:</label>
                    <input type="text" id="validade_cartao" maxlength="7" placeholder="MM/AAAA">
                </div>

                <div class="cvc_cartao">
                    <label for="cvc_cartao">Código de Segurança:</label>
                    <input type="text" id="cvc_cartao" maxlength="3" placeholder="CVC">
                </div>

                <div class="nome_cartao">
                    <label for="nome_cartao">Nome no Cartão (Opcional):</label>
                    <input type="text" id="nome_cartao" placeholder="Nome do Titular">
                </div>
                <button class="finalizar_compra" onclick="alert('compra realiza com sucesso')">Finalizar Compra</button>
            </div>
        </main>
    </body>
</html>
