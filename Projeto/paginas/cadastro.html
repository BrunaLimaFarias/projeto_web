<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="../js/cadastro.js"></script>
        <link rel="stylesheet" href="../css/cadastro.css">
        <title>Página de Cadastro</title>
    </head>

    <body>
        
        <!-- Caixa do Cadastro -->
        <div class="cadastro">
            <h2>Cadastre-se</h2>
            <form id="informacoes_cadastro">
                <div class="input">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input">
                    <label for="usuario">Nome de Usuário</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="input">
                    <label for="confirmar_senha">Confirmar Senha</label>
                    <input type="password" id="confirmar_senha" required>
                </div>
                <button type="button" class="btn" onclick="cadastrar()">Cadastrar-se</button>
            </form>
            
            <!-- Botão "Voltar" -->
            <button id="voltar" type="button" class="back-button" onclick="redirecionar()">Voltar</button>

        </div>

    </body>
</html>
