<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="login.js"></script>
        <link rel="stylesheet" href="login.css">
        <title>Página de Login</title>
    </head>

    <body>
        
        <!-- Caixa do Login -->
        <div class="login">
            <h2>Entrar</h2>
            <form id="informacoes_login">
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="administrador">
                    <href>Acessar como administrador</href>
                </div>

                <button type="button" class="btn" onclick="login()">Acessar</button>
            </form>
            
            <!-- Botão "Voltar" -->
            <button id="voltar" type="button" class="back-button" onclick="redirecionar()">Voltar</button>

        </div>

    </body>
</html>
